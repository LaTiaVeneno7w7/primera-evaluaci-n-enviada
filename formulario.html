<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <main>
        <section id="form-user">
            <form action="">
                <label for="name" class="label-form">Nombre</label>
                <input type="text" name="name" id="name" class="form-control" required>

                <label for="lastname" class="label-form">Apellido</label>
                <input type="text" name="lastname" id="lastname" class="form-control" required>

                <label for="age" class="label-form">Edad</label>
                <input type="number" name="age" id="age" class="form-control" required>

                <label for="email" class="label-form">Correo</label>
                <input type="email" name="email" id="email" class="form-control" required>

                <label for="password" class="label-form">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required>

                <label for="phone" class="label-form">N° Teléfono</label>
                <input type="tel" name="phone" id="phone" class="form-control" required>

                <label for="address" class="label-form">Dirección</label>
                <input type="text" name="address" id="address" class="form-control" required>

                <label for="color" class="label-form">Color Favorito</label>
                <input type="text" name="color" id="color" class="form-control" required>

                <button type="submit" class="btn btn-primary btn-send">Enviar</button>
            </form>

            <div class="img-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk1AcB3tyCv1hQHyHUQYezygnAi_lcvhkYsw&s"
                    alt="User image" class="img-fluid">
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
